<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@forevolve/bootstrap-dark@2.1.1/dist/css/bootstrap-dark.min.css" />
    </head>
    <body>
        <script>
            function startGame() {
                let login = document.getElementById('login').value;

                if(login.length < 3) {
                    alert('Минимальная длинна 3 символа')
                    return
                }else if(login.length > 10) {
                    alert('Максимальная длинна 10 символов')
                    return
                }

                window.localStorage.setItem('state', 'startgame')
                window.localStorage.setItem('login', login)
                window.location.href = '/index.html'
            }
        </script>
        <div class="mx-auto mt-4" style="max-width: 50vw">
            <div class="text-center fs-1 mb-3">Wave Fighter</div>
            <input id="login" class="form-control form-control-lg" type="text" placeholder="Имя">
            <button type="button" class="btn btn-success mt-1 w-100" onclick="startGame()">Начать игру</button>

            <iframe src="topframe.html" class="w-100 mt-3" style="height: 500px">
                Не удалось загрузить топ игроков
            </iframe>
        </div>

        <script>
            let login = window.localStorage.getItem('login')
            if(login !== null) {
                document.getElementById('login').value = login
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
